<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/header-logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="main">
      <section class="profile">
        <img src="./images/profile-avatar.jpg" alt="Аватар пользователя" class="profile__avatar">
        <div class="profile-info">
          <h1 class="profile-info__user-name">Жак-Ив Кусто</h1>
          <button class="profile-info__edit-button" type="button"></button>
          <p class="profile-info__user-status">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Редактировать"></button>
      </section>
      <section class="photo-cards">
      </section>
      <section class="popup popup-profile">
        <div class="popup__content-area">
          <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
          <form class="popup__form" name="profileForm" id="profileForm">
            <h2 class="popup__heading">Редактировать профиль</h2>
            <fieldset class="popup__input-container">
              <label class="popup__form-field">
                <input
                  type="text"
                  id="heading"
                  name="heading"
                  placeholder="Имя пользователя"
                  minlength="2"
                  maxlength="40"
                  required
                  class="popup__item popup__item_el_heading">
                <span class="popup__item-error">Необходимо заполнить данное поле</span>
              </label>
              <label class="popup__form-field">
                <input
                  type="text"
                  id="subheading"
                  name="subheading"
                  placeholder="Статус пользователя"
                  minlength="2"
                  maxlength="200"
                  required
                  class="popup__item popup__item_el_subheading">
                <span class="popup__item-error">Необходимо заполнить данное поле</span>
              </label>
            </fieldset>
            <button
              type="submit"
              class="popup__save-button">Сохранить</button>
          </form>
        </div>
      </section>
      <section class="popup popup-photo">
        <div class="popup__content-area popup__content-area_photo">
          <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
          <img src="./images/karachaev.jpg" alt = "Карачаево-Черкесия" class="popup__photo-card">
          <p class="popup__photo-caption">test</p>
        </div>
      </section>
      <section class="popup popup-card">
        <div class="popup__content-area">
          <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
          <form class="popup__form" name="cardsForm" id="cardsForm">
            <h2 class="popup__heading">Новое место</h2>
            <fieldset class="popup__input-container">
              <label class="popup__form-field">
                <input
                  type="text"
                  id="cardName"
                  name="cardName"
                  placeholder="Название"
                  minlength="2"
                  maxlength="30"
                  required
                  class="popup__item popup__item_el_name">
                <span class="popup__item-error">Необходимо заполнить данное поле</span>
              </label>
              <label class="popup__form-field">
                <input
                  type="url"
                  id="cardLink"
                  name="cardLink"
                  placeholder="Ссылка на картинку"
                  required
                  class="popup__item popup__item_el_link">
                <span class="popup__item-error">Необходимо заполнить данное поле</span>
              </label>
            </fieldset>
            <button
              type="submit"
              class="popup__save-button">Создать</button>
          </form>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy;2020 Mesto Russia</p>
    </footer>
  </div>
  <template id="card-template">
    <article class="photo-card">
      <button class="photo-card__trash" type="button"></button>
      <img class="photo-card__image">
      <div class="photo-card__caption">
        <h2 class="photo-card__title"></h2>
        <button class="photo-card__like" type="button"></button>
      </div>
    </article>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
