<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img src="images/header-logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="main">
      <section class="profile">
        <img src="images/profile-avatar.jpg" alt="Аватар пользователя" class="profile__avatar">
        <div class="profile-info">
          <h1 class="profile-info__user-name">Жак-Ив Кусто</h1>
          <button class="profile-info__edit-button" type="button"></button>
          <p class="profile-info__user-status">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="overlay overlay_closed">
        <div class="profile-popup">
          <button class="profile-popup__close-button" type="button"></button>
          <form class="profile-popup__form">
            <h2 class="profile-popup__heading">Редактировать профиль</h2>
            <fieldset class="profile-popup__input-container">
              <input
                type="text"
                id="heading"
                name="heading"
                placeholder="Жак-Ив Кусто"
                required
                class="profile-popup__item profile-popup__item_el_heading">
              <input
                type="text"
                id="subheading"
                name="subheading"
                placeholder="Исследователь океана"
                required
                class="profile-popup__item profile-popup__item_el_subheading">
            </fieldset>
            <button
              type="submit"
              class="profile-popup__save-button">Сохранить</button>
          </form>
        </div>
      </section>
      <section class="photo-cards">
        <article class="photo-card">
          <img src="images/karachaev.jpg" alt="Заброшенная церковь" class="photo-card__image">
          <div class="photo-card__caption">
            <p class="photo-card__title">Карачаево-Черкесия</p>
            <button class="photo-card__like photo-card__like_active" type="button"></button>
          </div>
        </article>
        <article class="photo-card">
          <img src="images/elbrus.jpg" alt="Гора Эльбрус на закате" class="photo-card__image">
          <div class="photo-card__caption">
            <p class="photo-card__title">Гора Эльбрус</p>
            <button class="photo-card__like" type="button"></button>
          </div>
        </article>
        <article class="photo-card">
          <img src="images/dombai.jpg" alt="Предгорье Домбая" class="photo-card__image">
          <div class="photo-card__caption">
            <p class="photo-card__title">Домбай</p>
            <button class="photo-card__like" type="button"></button>
          </div>
        </article>
        <article class="photo-card">
          <img src="images/karachaev.jpg" alt="Заброшенная церковь" class="photo-card__image">
          <div class="photo-card__caption">
            <p class="photo-card__title">Карачаево-Черкесия</p>
            <button class="photo-card__like photo-card__like_active" type="button"></button>
          </div>
        </article>
        <article class="photo-card">
          <img src="images/elbrus.jpg" alt="Гора Эльбрус на закате" class="photo-card__image">
          <div class="photo-card__caption">
            <p class="photo-card__title">Гора Эльбрус</p>
            <button class="photo-card__like" type="button"></button>
          </div>
        </article>
        <article class="photo-card">
          <img src="images/dombai.jpg" alt="Предгорье Домбая" class="photo-card__image">
          <div class="photo-card__caption">
            <p class="photo-card__title">Домбай</p>
            <button class="photo-card__like" type="button"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy;2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="scripts/index.js"></script>
</body>
</html>
